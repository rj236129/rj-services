<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login to RJ Services</h2>
    <button onclick="googleLogin()">Login with Google</button>
    <!-- Firebase Initialization -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        // Firebase configuration and initialization
        const firebaseConfig = {
            apiKey: "AIzaSyCbLnj8H_BhbwGuFrJR_MUMYSOUmEaYvww",
            authDomain: "rjapp-6fc09.firebaseapp.com",
            projectId: "rjapp-6fc09",
            appId: "1:1047396234166:android:4af3d994da76a623a68717"
        };
        firebase.initializeApp(firebaseConfig);

        function googleLogin() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then((result) => {
                // On successful login, redirect to index.html
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Error during login: ", error);
            });
        }
    </script>
</body>
</html>
