<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to RJ Services!</h1>
    <button onclick="signOut()">Sign Out</button>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbLnj8H_BhbwGuFrJR_MUMYSOUmEaYvww",
            authDomain: "rjapp-6fc09.firebaseapp.com",
            projectId: "rjapp-6fc09",
            storageBucket: "rjapp-6fc09.appspot.com",
            messagingSenderId: "1047396234166",
            appId: "1:1047396234166:android:4af3d994da76a623a68717"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signOut() {
            auth.signOut().then(() => {
                alert("Sign out successful!");
                window.location.href = 'index.html'; // Redirect to sign-in page
            }).catch((error) => {
                console.error("Error signing out:", error);
            });
        }

        // Check if user is signed in
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'index.html'; // Redirect to sign-in if not signed in
            }
        });
    </script>
</body>
</html>
