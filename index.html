<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #febd69;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #d97706;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d97706;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #febd69;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            color: #d97706;
        }
    </style>
</head>
<body>
    <div class="container" id="signInContainer">
        <h2>Sign In</h2>
        <form id="signInForm" onsubmit="handleSignIn(event)">
            <input type="email" id="signInEmail" placeholder="Email" required>
            <input type="password" id="signInPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="toggle-link">
            Don't have an account? <a href="#" onclick="toggleToSignUp()">Sign Up</a>
        </div>
    </div>

    <div class="container" style="display:none;" id="signUpContainer">
        <h2>Sign Up</h2>
        <form id="signUpForm" onsubmit="handleSignUp(event)">
            <input type="text" id="userName" placeholder="Username" required>
            <input type="email" id="signUpEmail" placeholder="Email" required>
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle-link">
            Already have an account? <a href="#" onclick="toggleToSignIn()">Sign In</a>
        </div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbLnj8H_BhbwGuFrJR_MUMYSOUmEaYvww",
            authDomain: "rjapp-6fc09.firebaseapp.com",
            projectId: "rjapp-6fc09",
            storageBucket: "rjapp-6fc09.appspot.com",
            messagingSenderId: "1047396234166",
            appId: "1:1047396234166:web:4af3d994da76a623a68717"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function toggleToSignUp() {
            document.getElementById('signInContainer').style.display = 'none';
            document.getElementById('signUpContainer').style.display = 'block';
        }

        function toggleToSignIn() {
            document.getElementById('signUpContainer').style.display = 'none';
            document.getElementById('signInContainer').style.display = 'block';
        }

        function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert("Sign In successful!");
                    window.location.href = 'home.html'; // Redirect to home page
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        function handleSignUp(event) {
            event.preventDefault();
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert("Sign Up successful!");
                    window.location.href = 'home.html'; // Redirect to home page
                })
                .catch(error => {
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
