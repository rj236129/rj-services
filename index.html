<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <h1>Welcome to RJ Services!</h1>

    <!-- Google Sign-In Button -->
    <button onclick="googleSignIn()">Sign in with Google</button>

    <!-- Mobile OTP Login -->
    <h3>Or Sign in with Mobile OTP</h3>
    <input type="text" id="phoneNumber" placeholder="Enter phone number" />
    <button onclick="sendOTP()">Send OTP</button>

    <!-- OTP Verification Input -->
    <div id="otpSection" style="display: none;">
        <input type="text" id="otpCode" placeholder="Enter OTP" />
        <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <button onclick="signOut()">Sign Out</button>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyCtyvIJL5xVdMG0HznaMkeChF3lSMxF20c",
  authDomain: "rj-services-83743.firebaseapp.com",
  projectId: "rj-services-83743",
  storageBucket: "rj-services-83743.appspot.com",
  messagingSenderId: "947044086169",
  appId: "1:947044086169:web:86c96ff9f801798456a308",
  measurementId: "G-XTKK72MRCV"
};
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Sign-In Function
        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    alert("Google Sign-in Successful");
                    // Redirect or load user-specific content
                })
                .catch((error) => {
                    console.error("Google Sign-in Error:", error);
                });
        }

        // Send OTP for Phone Authentication
        function sendOTP() {
            const phoneNumber = document.getElementById("phoneNumber").value;
            const appVerifier = new firebase.auth.RecaptchaVerifier('sendOTP', {
                'size': 'invisible'
            });

            auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    alert("OTP sent successfully!");
                    document.getElementById("otpSection").style.display = "block";
                })
                .catch((error) => {
                    console.error("OTP Error:", error);
                });
        }

        // Verify the OTP Code
        function verifyOTP() {
            const otpCode = document.getElementById("otpCode").value;
            window.confirmationResult.confirm(otpCode)
                .then((result) => {
                    alert("Phone OTP Sign-in Successful");
                    // Redirect or load user-specific content
                })
                .catch((error) => {
                    console.error("OTP Verification Error:", error);
                });
        }

        // Sign Out
        function signOut() {
            auth.signOut().then(() => {
                alert("Sign-out Successful");
                // Redirect to sign-in page or reload
            }).catch((error) => {
                console.error("Sign-out Error:", error);
            });
        }
    </script>
</body>
</html>
