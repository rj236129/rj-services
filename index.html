<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com.firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <h1>Google Login</h1>
    <button id="login-button">Login with Google</button>
    <button id="logout-button" style="display: none;">Logout</button>
    <div id="user-info" style="display: none;">
        <h2>User Info</h2>
        <p id="user-name"></p>
        <p id="user-email"></p>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCtyvIJL5xVdMG0HznaMkeChF3lSMxF20c",
            authDomain: "rj-services-83743.firebaseapp.com",
            projectId: "rj-services-83743",
            storageBucket: "rj-services-83743.appspot.com",
            messagingSenderId: "947044086169",
            appId: "1:947044086169:web:86c96ff9f801798456a308",
            measurementId: "G-XTKK72MRCV"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Provider
        const provider = new firebase.auth.GoogleAuthProvider();

        // Login function
        document.getElementById('login-button').addEventListener('click', () => {
            auth.signInWithPopup(provider).then((result) => {
                // User signed in successfully
                const user = result.user;
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('user-name').innerText = "Name: " + user.displayName;
                document.getElementById('user-email').innerText = "Email: " + user.email;
                document.getElementById('login-button').style.display = 'none';
                document.getElementById('logout-button').style.display = 'block';
            }).catch((error) => {
                console.error("Error during signInWithPopup:", error);
            });
        });

        // Logout function
        document.getElementById('logout-button').addEventListener('click', () => {
            auth.signOut().then(() => {
                document.getElementById('user-info').style.display = 'none';
                document.getElementById('login-button').style.display = 'block';
                document.getElementById('logout-button').style.display = 'none';
            }).catch((error) => {
                console.error("Error signing out:", error);
            });
        });

        // Check for user authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('user-name').innerText = "Name: " + user.displayName;
                document.getElementById('user-email').innerText = "Email: " + user.email;
                document.getElementById('login-button').style.display = 'none';
                document.getElementById('logout-button').style.display = 'block';
            } else {
                // User is signed out
                document.getElementById('user-info').style.display = 'none';
                document.getElementById('login-button').style.display = 'block';
                document.getElementById('logout-button').style.display = 'none';
            }
        });
    </script>
</body>
</html>
