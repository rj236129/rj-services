<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Services - Sign In / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        form {
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 250px;
        }
        button {
            padding: 10px;
            width: 250px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to RJ Services</h1>
    <div id="user-container">
        <h2>Sign In with OTP</h2>
        <form id="signInForm">
            <input type="text" id="phoneNumber" placeholder="Enter mobile number" required>
            <button type="submit">Send OTP</button>
        </form>
        <div id="otpContainer" style="display:none;">
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button id="verifyOtpButton">Verify OTP</button>
        </div>
        <div id="message" style="color: red;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCtyvIJL5xVdMG0HznaMkeChF3lSMxF20c",
            authDomain: "rj-services-83743.firebaseapp.com",
            projectId: "rj-services-83743",
            storageBucket: "rj-services-83743.appspot.com",
            messagingSenderId: "947044086169",
            appId: "1:947044086169:web:86c96ff9f801798456a308",
            measurementId: "G-XTKK72MRCV"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sign in with mobile OTP
        const signInForm = document.getElementById('signInForm');
        const otpContainer = document.getElementById('otpContainer');
        const otpInput = document.getElementById('otp');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const messageDiv = document.getElementById('message');
        let verificationId;

        signInForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const phoneNumber = phoneNumberInput.value;

            // Clear previous messages
            messageDiv.textContent = '';

            // Create Recaptcha verifier
            const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                size: 'invisible',
                callback: () => {
                    // reCAPTCHA solved, can proceed with signIn
                }
            });

            // Send OTP to the mobile number
            auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    verificationId = confirmationResult.verificationId;
                    otpContainer.style.display = 'block'; // Show OTP input
                    messageDiv.textContent = "OTP sent to your mobile number.";
                })
                .catch((error) => {
                    console.error("Error during sign-in with phone number:", error);
                    messageDiv.textContent = "Failed to send OTP. Please try again.";
                });
        });

        document.getElementById('verifyOtpButton').addEventListener('click', function() {
            const otp = otpInput.value;

            // Clear previous messages
            messageDiv.textContent = '';

            // Verify the OTP
            const credential = firebase.auth.PhoneAuthProvider.credential(verificationId, otp);
            auth.signInWithCredential(credential)
                .then((userCredential) => {
                    alert("Sign-in successful!");
                    window.location.href = 'welcome.html'; // Redirect to another page
                })
                .catch((error) => {
                    console.error("Error verifying OTP:", error);
                    messageDiv.textContent = "Invalid OTP. Please try again.";
                });
        });
    </script>
</body>
</html>
