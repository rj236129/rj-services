<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #febd69; /* Color matching your site */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #d97706; /* Color for headings */
        }
        input[type="text"], input[type="tel"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d97706; /* Button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #febd69; /* Button hover color */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign In with Mobile</h2>
        <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
        <button onclick="sendOTP()">Send OTP</button>

        <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">
        <button id="verifyOTPButton" onclick="verifyOTP()" style="display:none;">Verify OTP</button>

        <div id="googleSignIn" style="margin-top: 20px;">
            <h3>Or Sign In with Google</h3>
            <button onclick="googleSignIn()">Sign in with Google</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbLnj8H_BhbwGuFrJR_MUMYSOUmEaYvww",
            authDomain: "rjapp-6fc09.web.app",
            projectId: "rjapp-6fc09",
            storageBucket: "rjapp-6fc09.appspot.com",
            messagingSenderId: "1047396234166",
            appId: "1:1047396234166:android:4af3d994da76a623a68717"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function sendOTP() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'invisible'
            });

            auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    // SMS sent. Prompt user to enter the code.
                    window.confirmationResult = confirmationResult;
                    document.getElementById('otp').style.display = 'block';
                    document.getElementById('verifyOTPButton').style.display = 'block';
                }).catch((error) => {
                    console.error("Error during OTP sending:", error);
                    alert("Error sending OTP. Please try again.");
                });
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            confirmationResult.confirm(otp).then((result) => {
                // User signed in successfully.
                const user = result.user;
                alert("Sign In successful!");
                // Redirect to home page
                window.location.href = 'index1.html';
            }).catch((error) => {
                console.error("Error verifying OTP:", error);
                alert("Invalid OTP. Please try again.");
            });
        }

        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                // User signed in
                const user = result.user;
                alert("Google Sign In successful!");
                // Redirect to home page
                window.location.href = 'index1.html';
            }).catch((error) => {
                console.error("Error during Google Sign In:", error);
                alert("Google Sign In failed. Please try again.");
            });
        }
    </script>

    <div id="recaptcha-container"></div>

</body>
</html>
