<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Services - GST Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General reset for mobile */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the body fill the screen with basic padding */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 10px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form section styling */
        .form-section {
            padding: 20px;
            background-color: #e0f7fa;
            border-radius: 8px;
        }

        .form-section h4 {
            color: #febd69;
            font-size: 1.4em;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: black;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        /* Submit button styling */
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #febd69;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #ffcc80;
        }

        /* Media query for small screens */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .form-section h4 {
                font-size: 1.2em;
            }

            .form-group input {
                font-size: 1.1em;
                padding: 10px;
            }

            .submit-button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
    <script>
        function sendToWhatsApp() {
            // Collect form values
            let businessName = document.getElementById("businessName").value;
            let panNumber = document.getElementById("panNumber").value;
            let aadharNumber = document.getElementById("aadharNumber").value;
            let email = document.getElementById("email").value;
            let mobile = document.getElementById("mobile").value;
            let address = document.getElementById("address").value;
            let hsnCode = document.getElementById("hsnCode").value || 'N/A'; // Optional HSN Code

            // Create WhatsApp message text
            let message = `GST Registration Application:\n\nBusiness Name: ${businessName}\nPAN Number: ${panNumber}\nAadhar Number: ${aadharNumber}\nEmail: ${email}\nMobile: ${mobile}\nAddress: ${address}\nHSN Code: ${hsnCode}`;
            
            // Encode the message for URL
            let whatsappURL = `https://wa.me/917737740207?text=${encodeURIComponent(message)}`;
            
            // Open WhatsApp link
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- GST Registration Application Form -->
        <div class="form-section">
            <h4>GST Registration Application Form</h4>
            <form onsubmit="event.preventDefault(); sendToWhatsApp();">
                <div class="form-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" name="businessName" required>
                </div>
                <div class="form-group">
                    <label for="panNumber">PAN Number</label>
                    <input type="text" id="panNumber" name="panNumber" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
                </div>
                <div class="form-group">
                    <label for="aadharNumber">Aadhar Number</label>
                    <input type="text" id="aadharNumber" name="aadharNumber" pattern="[0-9]{12}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="address">Business Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                  <label for="hsnCode">HSN Code (Optional):</label>
                  <input type="text" id="hsnCode" name="hsnCode" placeholder="Enter HSN Code if applicable">
                </div>
                <button type="submit" class="submit-button">Submit Application</button>
            </form>
        </div>
    </div>
</body>
</html>
