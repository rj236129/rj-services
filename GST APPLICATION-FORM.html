<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Services - GST Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Your existing CSS styles */

        /* Additional styling for form */
        .form-section {
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 8px;
            margin:10px 0;
            text-align: start;
        }
        .form-section h4 {
            color: #febd69;
            font-size: 1.5em;
            text-align: center;
        }
        .form-group {
            margin-block-end: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: black;
        }
        .form-group input,
        .form-group select {
            inline-size: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .submit-button {
            inline-size: 100%;
            padding: 10px;
            background-color: #febd69;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            color: black;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #ffcc80;
        }
    </style>
    <script>
        function sendToWhatsApp() {
            // Collect form values
            let businessName = document.getElementById("businessName").value;
            let panNumber = document.getElementById("panNumber").value;
            let aadharNumber = document.getElementById("aadharNumber").value;
            let email = document.getElementById("email").value;
            let mobile = document.getElementById("mobile").value;
            let address = document.getElementById("address").value;
            let hsnCode = document.getElementById("hsnCode").value || 'N/A'; // Optional HSN Code

            // Create WhatsApp message text
            let message = `GST Registration Application:\n\nBusiness Name: ${businessName}\nPAN Number: ${panNumber}\nAadhar Number: ${aadharNumber}\nEmail: ${email}\nMobile: ${mobile}\nAddress: ${address}\nHSN Code: ${hsnCode}`;
            
            // Encode the message for URL
            let whatsappURL = `https://wa.me/917737740207?text=${encodeURIComponent(message)}`;
            
            // Open WhatsApp link
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- GST Registration Application Form -->
        <div class="form-section">
            <h4>GST Registration Application Form</h4>
            <form onsubmit="event.preventDefault(); sendToWhatsApp();">
                <div class="form-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" name="businessName" required>
                </div>
                <div class="form-group">
                    <label for="panNumber">PAN Number</label>
                    <input type="text" id="panNumber" name="panNumber" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
                </div>
                <div class="form-group">
                    <label for="aadharNumber">Aadhar Number</label>
                    <input type="text" id="aadharNumber" name="aadharNumber" pattern="[0-9]{12}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="address">Business Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                  <label for="hsnCode">HSN Code (Optional):</label>
                  <input type="text" id="hsnCode" name="hsnCode" placeholder="Enter HSN Code if applicable">
                </div>
                <button type="submit" class="submit-button">Submit Application</button>
            </form>
        </div>
    </div>
</body>
</html>
